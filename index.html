<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/stylesheet.css">
    <title>Livent</title>
</head>

<body>
  <section class="hero is-primary is-medium">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <span class="navbar-burger burger" data-target="navbarMenuHeroA">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item is-active">
                Home
              </a>
              <a class="navbar-item" href="https://github.com/Rudy-Menjivar/livent">
                Github
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">
          Livent
        </h1>
        <h2 class="subtitle">
          Your Live Entertainment Locator
        </h2>
      </div>
    </div>
  </section>

<div class="section">
  <div class="container">
    <p class="subtitle">
      Search for events by city or subject matter!
    </p>
    <div class="field has-addons">
      <div class="control">
          <input class="input" id="search-input" type="text" placeholder="Find an event">
      </div>
      <div class="control">
          <a class="button is-primary is-outlined" id="search-button">
          Search
          </a>
      </div>
      <div class="control">
          <a class="button is-primary is-outlined" id="clear-all">
          Clear
          </a>
      </div>
  </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <!-- Return the selected number of events with radio selection -->
          <div class="content">
            <p class="subtitle"><strong>Number of Events</strong></p>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="search-count" value="3">
                <label for="3" class="form-check-label">
                  3
                </label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="search-count" value="5">
                <label for="5" class="form-check-label">
                  5
                </label>
              </div>
              
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="search-count" value="10" checked>
                <label for="10" class="form-check-label">
                  10
                </label>
              </div>
          </div>
        </div>
      </div>
    </div>
    
    <br>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>Top events near you</strong>
          </div>
          <div class="card-body" id="event-results">
            <!-- Search results will appear here -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="content has-text-centered">
    <p><a href="https://bulma.io">
        <img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
       </a>
    </p>
  </div>
</footer>

<script src="assets/script.js"></script>
</body>
</html>
