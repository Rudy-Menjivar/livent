<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvNBKMdxsvuvkSePNK-29rINgqdJn739w"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/stylesheet.css">
    <style>
      /* Styling div element containing the map */
       #map {
       height: 300px;
       width: 100%;
       }
   </style>
    <title>Livent</title>
</head>

<body>
  <section class="hero is-black is-large">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Livent
        </h1>
        <h2 class="subtitle">
          Your Live Entertainment Finder
        </h2>
      </div>
    </div>
  </section>

  <div id="map"></div>
  <div id="msg" class="has-text-centered"></div>
  <br>

  <div class="section">
    <div class="container">
      <p class="subtitle">
        Search for events by city or subject matter!
      </p>
      <div class="row">
        <div class="col">
          <div class="field has-addons">
            <div class="control">
              <input class="input is-rounded" id="search-input" type="text" placeholder="Find an event">
            </div>
            <div class="control">
              <a class="button is-black" id="search-button">
              Search
              </a>
            </div>
            <div class="control">
              <a class="button is-black" id="clear-all">
              Clear
              </a>
            </div>
          </div>
        </div>

        <label>Events within: </label>
        <div class="col">
          <div class="field">
            <div class="control">
              <div class="select is-black">
                <select>
                  <option disabled>Events Within:</option>
                  <option name="distance-value" value="30mi">30 miles</option>
                  <option name="distance-value" value="300mi" selected>300 miles</option>
                  <option name="distance-value" value="3000mi">3,000 miles</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="errorMsg">
      </div>
      <br>
      <br>

      <div class="row">
        <div class="col-sm-12">
          <div class="card" style="visibility: hidden">
            <div class="card-header">
              <strong>Top events near you</strong>
            </div>
            <div class="card-body" id="event-results">
              <!-- Search results will appear here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <a href="https://bulma.io">
        <img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
      </a>
    </p>
    <p>
    <p>
      <span class="tag">Rudy, Alex, Vijay, Steven</span>
    </p>
  </div>
</footer>

<script src="assets/script.js"></script>
</body>
</html>
